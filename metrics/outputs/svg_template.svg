<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="78" height="20"  viewBox="0 0 78 20">
    <linearGradient id="b" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1" />
        <stop offset="1" stop-opacity=".1" />
    </linearGradient>
    <clipPath id="a">
        <rect width="78" height="20" rx="3" fill="#fff" />
    </clipPath>
    <g clip-path="url(#a)">
        <path fill="#555" d="M0 0h35v20H0z" />
        <path fill="{{ color }}" d="M35 0h43v20H35z" />
        <path fill="url(#b)" d="M0 0h78v20H0z" />
    </g>
    <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
        <text x="180" y="135" transform="scale(.1)">{{ key }}</text>
        <text x="560" y="135" transform="scale(.1)">{{ value }}</text>
    </g>
</svg>